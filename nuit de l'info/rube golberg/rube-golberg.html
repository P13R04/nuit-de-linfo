<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rube Goldberg — Faux Chargement</title>
  <link rel="stylesheet" href="rube-golberg.css">
</head>
<body>
  <div class="stage">
    <div class="loader" id="loaderScreen">
      <h3 class="title">Initialisation complexe d'une machine Rube Goldberg…</h3>
      <div class="progressWrap">
          <div class="fake-mech" aria-hidden="true">
            <img class="mech-img" src="./images/asterix.png" alt="Asterix" />
          </div>
        <div style="flex:1;display:flex;flex-direction:column;gap:10px;">
          <div class="progressBar" aria-hidden="true"><div class="progress" id="progress"></div></div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div id="progressMsg" class="progressMsg" style="font-size:12px;color:var(--text-color);">&nbsp;</div>
            <div class="meta" id="meta">0%</div>
          </div>
        </div>
      </div>
        <div id="progressMsg" class="progressMsg" aria-live="polite"></div>
        <p style="margin:14px 0 0 0;color:#9fb3d6;font-size:13px">Merci de patienter, plusieurs étapes inutiles sont en cours…</p>
    </div>

    <div class="game" id="gameScreen" style="display:none">
      <div class="counter" id="counter">0 / 100</div>
      <button class="clickBtn" id="clickBtn" aria-label="Menhir">
        <img class="btn-img" src="./images/menhir.png" alt="Menhir" />
        <span class="sr-only">Menhir</span>
      </button>
      <div class="hint">Aide Obelix a retrouver ses menhirs </div>
    </div>

    <div class="final" id="finalScreen" style="display:none">
      <div class="placeholder">placeholder</div>
    </div>

  
  
  <div class="obelix" aria-hidden="true" title="Obelix qui boude">
    <img src="./images/Obelix.png" alt="Obelix boude" />
  </div>
  </div>

  <script src="rube-golberg.js" defer></script>
</body>
</html>
