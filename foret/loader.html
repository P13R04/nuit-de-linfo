<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forêt mystérieuse — Lancement</title>
  <style>body{font-family:system-ui,Arial;margin:40px;background:#f4f6f8;color:#222;text-align:center} .loader{padding:24px;background:#fff;border-radius:10px;display:inline-block;box-shadow:0 8px 30px rgba(0,0,0,0.06)}</style>
</head>
<body>
  <div class="loader">
    <h2>La Forêt mystérieuse s'éveille…</h2>
    <p>La machine se lance automatiquement. Patientez un instant…</p>
    <div id="progress">0%</div>
  </div>

  <script>
    (function(){
      try{ localStorage.setItem('nuit_secret','snake'); localStorage.setItem('nuit_passed','1'); }catch(e){}
      let p = 0; const el = document.getElementById('progress');
      const t = setInterval(()=>{
        p += 14 + Math.floor(Math.random()*10);
        if(p>98) p = 98;
        el.textContent = p + '%';
      }, 250);

      setTimeout(()=>{
        clearInterval(t);
        el.textContent = '100%';
        setTimeout(()=> location.href = '/foret/password.html', 600);
      }, 2200);
    })();
  </script>
</body>
</html>
